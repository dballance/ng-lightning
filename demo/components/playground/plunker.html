  <input type="hidden" name="files[systemjs.config.js]" [value]="systemjs"/>
  <input type="hidden" name="files[app/demo.html]" [value]="html()"/>

  <input type="hidden" name="files[app/main.ts]" [value]="appMain"/>
  <input type="hidden" name="files[app/module.ts]" [value]="appModule"/>
  <input *ngIf="localBundle" type="hidden" name="files[ng-lightning.umd.js]" [value]="lib"/>

  <input type="hidden" name="files[assets/icons/action-sprite/svg/symbols.svg]" [value]="actionSprite()"/>
  <input type="hidden" name="files[assets/icons/custom-sprite/svg/symbols.svg]" [value]="customSprite()"/>

  <input type="hidden" name="files[assets/icons/standard-sprite/svg/symbols.svg]" [value]="standardSprite()"/>
